<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="{{ FRONTEND_ASSETS_URL }}favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Catalogue</title>
    <script type="module" crossorigin src="{{ FRONTEND_ASSETS_URL }}assets/index.js"></script>
    <link rel="stylesheet" crossorigin href="{{ FRONTEND_ASSETS_URL }}assets/index.css">

    <div hidden>{{ props|json_script:"app-props" }}</div>

          window.__rootProps = {};
      }

    <div id="app"></div>
